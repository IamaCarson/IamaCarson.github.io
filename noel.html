  <style>
      @keyframes example {
        from  { transform: rotateY(0deg);}
        to { transform: rotateY(360deg);}
      }
      img {
          width:50vw;
          height:50vw;
          animation-name: example;
          animation-duration: 1s;
          position: relative;
